<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Delicious!</title>

  <link rel="stylesheet" href="stylesheet/jquery_mobile/jquery.mobile-1.4.4.css">
  <link rel="stylesheet" href="stylesheet/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet/public.css">
  <link rel="stylesheet" href="stylesheet/delicious.css">

  <script type="text/javascript" src="javascript/jquery/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="javascript/jquery_mobile/jquery.mobile-1.4.4.min.js"></script>
  <script type="text/javascript" src="javascript/jquery.slides.min.js"></script>
</head>
<body>
  <div data-role="page">
    <!-- The header -->
    <div data-role="header" data-position="fixed" data-theme="a">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="recipe_details.html" data-role="button" class="ui-text-header ui-text-prev-page">
              <i class="fa fa-angle-double-left fa-lg fa-fw"></i>&nbsp;
              返回
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- The content -->
    <div data-role="content" class="bg-color-gray">

      <!-- Header images sliding -->
      <div class="slider-wrapper theme-default">
        <div id="slides">
          <img src="images/slider_egges.jpg" alt="滑动图标题-01"/>
          <img src="images/slider_fruit.jpg" alt="滑动图标题-02"/>
          <img src="images/slider_soup.jpg" alt="滑动图标题-03"/>
          <img src="images/slider_meat.jpg" alt="滑动图标题-04"/>
        </div>
      </div>

      <!-- Introduction to the dish -->
      <div class="ui-text-summary-wrapper">
        <header>宫保鸡丁</header>
        <section id="recipe_summary" class="ui-text-summary">
        宫保鸡丁是汉族传统经典的名菜，鲁菜和川菜都有该道菜的做法，但是用料有所差别。创始人为贵州织金人丁宝桢，在任山东巡抚时创制该菜，后任四川总督时加以改良，流传至今。此道菜也被归纳为北京宫廷菜。
        <aside id="recipe_tag" class="tag">
          <i class="fa fa-tag pull-left"></i>&nbsp;清淡 快速制作 幼儿 美容
        </aside>
      </section>
      </div>

      <!-- The cook guide for this dish -->
      <ul id="dish_guide_listview" class="ul-details" data-role="listview" data-inset="true" data-autodividers="false" data-icon="none">
        <li data-icon="carat-r">
          <a href="dish_guide.html">
            <div class="li-thumb-wrapper"><img src="images/dish_01.jpg" class="ui-img-thumbnail"></div>
            <div class="li-details-wrapper"><header>制作过程：菜哥子做川菜</header></div>
          </a>
        </li>
      </ul>

      <!-- The list of ingredients for current dish -->
      <header class="ui-text-listview-header">原料购买</header>
      <ul class="ui-listview-formcontrol" data-role="listview" data-inset="true" data-autodividers="false" data-icon="false">
        <li data-role="list-divider">
          <header class="ui-text-subheader">主料</header>
        </li>
        <li>
          <input type="checkbox" id="ingredient_1" name="ingredient_1">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-ingredient-01"></div>

            <p>
              <span class="text-ingredient-name">原料一</span>
              <span class="text-ingredient-weight">20克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <input type="checkbox" id="ingredient_2" name="ingredient_2">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-ingredient-02"></div>

            <p>
              <span class="text-ingredient-name">原料二</span>
              <span class="text-ingredient-weight">10克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <input type="checkbox" id="ingredient_3" name="ingredient_3">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-ingredient-03"></div>

            <p>
              <span class="text-ingredient-name">原料三</span>
              <span class="text-ingredient-weight">30克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>

        <li data-role="list-divider">
          <header class="ui-text-subheader">辅料</header>
        </li>
        <li>
          <input type="checkbox" id="sub_ingredient_1" name="sub_ingredient_1">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-sub-ingredient-01"></div>

            <p>
              <span class="text-ingredient-name">辅料一</span>
              <span class="text-ingredient-weight">20克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <input type="checkbox" id="sub_ingredient_2" name="sub_ingredient_2">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-sub-ingredient-02"></div>

            <p>
              <span class="text-ingredient-name">辅料二</span>
              <span class="text-ingredient-weight">250克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <input type="checkbox" id="sub_ingredient_3" name="sub_ingredient_3">
          <a href="ingredient_details.html" class="ui-li-text-middle ui-btn-formcontrol">
            <div class="li-thumb-wrapper thumb-sub-ingredient-03"></div>

            <p>
              <span class="text-ingredient-name">辅料三</span>
              <span class="text-ingredient-weight">10克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
      </ul>

    </div>

    <!-- footer -->
    <div data-role="footer" data-position="fixed" data-theme="a" >
      <a href="javascript: alert('已加入购物车!');" data-role="button" class="ui-text-footer ui-footerbar-left" data-corners="false">加入原料购物车 </a>
      <a href="orders.html" data-role="button" class="ui-text-footer" data-corners="false">
        <span class="fa-outer-border">
        <i class="fa fa-lg fa-shopping-cart"></i>
        </span>
      </a>
    </div>

    <script type="text/javascript">
      $(function() {
            $('#slides').slidesjs({
              width: 940,
              height: 528,
              play: {
                active: false,
                auto: true,
                interval: 3000,
                swap: true
              },
              navigation: {
                active: false
              },
              pagination: {
                active: false,
                effect: 'slide'
              }
            });
          });
    </script>
  </div>
</body>
</html>
